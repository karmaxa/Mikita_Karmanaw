<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы-доп</title>
    <style>
        body{
            max-width: 800px;
        }
        .icon{
            width: 40px;
            height: 40px;
        }
        .icon:hover{
            background-color:rgb(155, 184, 240);
        }
    </style>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="https://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="2nd_name" placeholder="Фамилия" pattern="([А-Я]{1}[а-я]+)" maxlength="25" autofocus required><br>
            <input type="text" name="1st_name" placeholder="Имя" pattern="([А-Я]{1}[а-я]+)" maxlength="20" required><br>
            <input type="text" name="3d_name" placeholder="Отчество" pattern="([А-Я]{1}[а-я]+)" maxlength="25" required><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="pass_series" placeholder="AA" pattern="([A-Z]{2})" required><br>
                <input type="text" name="pass_number" placeholder="1234567" pattern="([0-9]{7})" required><br>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="number" name="birth_year" value="2000" min="1930" max="2022" required>Год рождения, 4 цифры<br>
                <select name="birth_month" required>
                    <option value="01">Январь</option>
                    <option value="02">Февраль</option>
                    <option value="03">Март</option>
                    <option value="04">Апрель</option>
                    <option value="05">Май</option>
                    <option value="06">Июнь</option>
                    <option value="07">Июль</option>
                    <option value="08">Август</option>
                    <option value="09">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select> Месяц рождения
                <input type="number" name="birth_day" min="1" max="31"> День рождения
            </fieldset>
            <select name="nationality" required>
                <option value="by">Беларусь</option>
                <option value="ru">Россия</option>
                <option value="ua">Ураина</option>
                <option value="pl">Польша</option>
                <option value="lt">Литва</option>
                <option value="lv">Латвия</option>
                <option value="es">Эстония</option>
            </select>Национальность <br>
            Адрес: <br>
            <textarea name="address"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby[]" value=1> Рыбалка
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]" value=2> Астрономия
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]" value=3> Дайвинг
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]" value=4> Марки
                </label><br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets" size="9" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" pattern="([A-Za-z]+)" minlength="5" maxlength="20" required> <br>
            <input type="password" name="password" placeholder="Пароль" pattern="([A-Za-z]+)" minlength="10" maxlength="20" required autocomplete="off"><br>
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="text" name="email" placeholder="Введите адрес почты" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,8}$"><br>
            <input type="text" name="site" placeholder="Введите адрес сайта" pattern="[a-z0-9.-]+\.[a-z]{2,8}$"><br>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number_input" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="number_range" min="1" max="10" step="1"><br>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <input class="icon" type="image" name="button" src="pngegg.png" size="5%">
        </fieldset>
    </form>
</body>
</html>
