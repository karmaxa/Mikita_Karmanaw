<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            max-width:600px
        }
        p {
            line-height: 0.2;
        }
    </style>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
</head>
<body>
    <table width="600" border="1">
        <caption align="center"><i>Прогноз погоды</i></caption>
        <tr>
            <th align="center"><b>Город</b></th>
            <th align="center"><b>Утро</b></th>
            <th align="center"><b>День</b></th>
            <th align="center"><b>Вечер</b></th>
            <th align="center"><b>Ночь</b></th>
        </tr>
        <tr>
            <td align="center"><b>Минск</b></td>
            <td>-5&deg;</td>
            <td>+5°</td>
            <td rowspan="2">+2&deg;</td>
            <td>-10&deg;</td>
        </tr>
        <tr>
            <td align="center"><b>Брест</b></td>
            <td>0&deg;</td>
            <td>+9&deg;</td>
            <td>-4&deg;</td>
        </tr>
    </table>
</body>
</html>
